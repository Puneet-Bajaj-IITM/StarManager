{% extends "layout.html"%}

{% block body %}

    <div class="alert alert-primary row mb-3 mt-3" role="alert">
        <h4>{{msg}}</h4>
    </div>
<hr>
    <h5>Original records</h5>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                {% for col in dataframe.columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for index, row in dataframe.iterrows() %}
                <tr>
                    <td>{{ index }}</td>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% block index %}{% endblock %}
{% endblock %}
